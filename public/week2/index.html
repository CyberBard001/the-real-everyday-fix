<div class="meal-logger-box">
  <h3>Meal Logger</h3>
  <form id="mealLoggerForm">
    <label>Breakfast: <input type="text" id="breakfast" /></label><br/>
    <label>Lunch: <input type="text" id="lunch" /></label><br/>
    <label>Dinner: <input type="text" id="dinner" /></label><br/>
    <label>Drinks: <input type="text" id="drinks" /></label><br/>
    <label>Snacks: <input type="text" id="snacks" /></label><br/>
    <button type="button" class="save-btn" onclick="saveMeals()">Save Meals</button>
  </form>
</div>
<script>
function saveMeals() {
  const data = {
    breakfast: document.getElementById('breakfast').value,
    lunch: document.getElementById('lunch').value,
    dinner: document.getElementById('dinner').value,
    drinks: document.getElementById('drinks').value,
    snacks: document.getElementById('snacks').value
  };
  localStorage.setItem('mealLogger', JSON.stringify(data));
  alert('Meals saved!');
}
window.addEventListener('DOMContentLoaded', function() {
  const data = JSON.parse(localStorage.getItem('mealLogger') || '{}');
  if(data) {
    document.getElementById('breakfast').value = data.breakfast || '';
    document.getElementById('lunch').value = data.lunch || '';
    document.getElementById('dinner').value = data.dinner || '';
    document.getElementById('drinks').value = data.drinks || '';
    document.getElementById('snacks').value = data.snacks || '';
  }
});
</script>


<div class="tracker-box">
  <h3>Daily Tracker</h3>
  <form id="dailyTrackerForm">
    <label><input type="checkbox" name="water" /> Drink 2L Water</label><br/>
    <label><input type="checkbox" name="steps" /> 8,000+ Steps</label><br/>
    <label><input type="checkbox" name="protein" /> Protein with Each Meal</label><br/>
    <label><input type="checkbox" name="stretch" /> Stretching Routine</label><br/>
    <label><input type="checkbox" name="sleep" /> 7+ Hours Sleep</label><br/>
    <button type="button" class="save-btn" onclick="saveTracker()">Save Progress</button>
  </form>
</div>
<script>
function saveTracker() {
  const form = document.getElementById('dailyTrackerForm');
  const data = {};
  Array.from(form.elements).forEach(el => {
    if(el.type === 'checkbox') data[el.name] = el.checked;
  });
  localStorage.setItem('dailyTracker', JSON.stringify(data));
  updateTrackerVisuals();
}
function updateTrackerVisuals() {
  const data = JSON.parse(localStorage.getItem('dailyTracker') || '{}');
  const form = document.getElementById('dailyTrackerForm');
  Array.from(form.elements).forEach(el => {
    if(el.type === 'checkbox') {
      el.checked = !!data[el.name];
      el.parentElement.classList.toggle('completed', !!data[el.name]);
    }
  });
}
window.addEventListener('DOMContentLoaded', updateTrackerVisuals);
</script>


<div class="physio-box">
  <h3>Physio Tracker</h3>

    <label>Glute Bridges: <input type="number" min="0" id="gluteBridges" /></label><br/>
    <button type="button" class="save-btn" onclick="savePhysio()">Save Physio</button>
  </form>
</div>
<script>

    hamstringStretches: document.getElementById('hamstringStretches').value,
    gluteBridges: document.getElementById('gluteBridges').value
  };
  localStorage.setItem('physioTracker', JSON.stringify(data));
  alert('Physio progress saved!');
}
window.addEventListener('DOMContentLoaded', function() {
  const data = JSON.parse(localStorage.getItem('physioTracker') || '{}');

    document.getElementById('heelRaises').value = data.heelRaises || '';
    document.getElementById('hamstringStretches').value = data.hamstringStretches || '';
    document.getElementById('gluteBridges').value = data.gluteBridges || '';
  }
});
</script>

            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"

            }
            if (id === "top") {

            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
